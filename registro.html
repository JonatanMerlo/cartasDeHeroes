<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registroStyle.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="barraDescuento">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="nombreTienda">
            <a href="./index.html"><img src="./img/logo 1.png" alt=""></a>
            <p>Nombre Tienda</p>
        </div>
        <div class="barraDeRelacion">
            <ul>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./registro.html">Registrarme</a></li>
                <li><a href="./login.html">Ingresar</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="login">
            <h1>Registro</h1>
            <form action="" method="POST" class="loginForm">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Jonatan Merlo">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="jonatan21@hotmail.com">
                <label for="pass">Contraseña:</label>
                <input type="password" name="contraseña" id="pass" placeholder="Contraseña">
                <select name="paises" id="paises">
                    <option value="">Pais</option>
                    <option value="ARG">Argentina</option>
                    <option value="COL">Colombia</option>
                    <option value="BRA">Brasil</option>
                </select>
                <div>
                    <input type="button" value="Resetear">
                    <input type="button" value="Registrar">
                </div>
            </form>
            <p>¿Ya tenés cuenta? <a href="">Ingresá</a></p>
        </div>
    </main>
    <footer>
        <div>
            <p>Todos los derechos reservados a FRONT END 1</p>
        </div>
    </footer>
</body>
</html>
